<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña - GesDoc</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/recuperar_contraseña.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="imagenes/logo.png" alt="Logo GesDoc">
    </div>
  </header>
  <div class="volver-atras-container" style="max-width:none; margin: 24px 0 10px 24px;">
    <button 
      onclick="window.location.href='index.html'" 
      aria-label="Volver atrás"
      class="volver-atras-btn"
      tabindex="0">
      <span aria-hidden="true" class="volver-atras-icon">&#8592;</span>
      <span>Volver atrás</span>
    </button>
  </div>
  <div class="contenedor" style="max-width:600px; display: flex; flex-direction: column; align-items: stretch;">
    <h2 class="form-title">Recuperar Contraseña</h2>
    <form id="recuperarForm">
      <div class="form-group">
        <label for="username">DNI</label>
        <input type="text" id="username" name="username" required maxlength="8">
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit">Enviar enlace de recuperación</button>
      <div class="success-message" id="recuperar-success"></div>
      <div class="error-message" id="recuperar-error"></div>
    </form>
  </div>
  <footer>
    <div class="footer-left">
      <p><strong>Acerca de…</strong></p>
      <p>Somos el organismo rector y coordinador de todas las actividades estadísticas oficiales en Santiago del Estero.</p>
    </div>
    <div class="footer-center">
      <p><strong>Ubicación</strong></p>
      <p>Garibaldi N° 44, 3º piso<br> contacto@estadisticade.gob.ar<br> +90 385 421777</p>
    </div>
    <div class="footer-right">
      <img src="imagenes/santiago.png" alt="Santiago del Estero">
      <img src="imagenes/indec.png" alt="INDEC">
    </div>
    <div class="scroll-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">↑</div>
  </footer>
  <script src="js/recuperar_contraseña.js"></script>
</body>
</html>
