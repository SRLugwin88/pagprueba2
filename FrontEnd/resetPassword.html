<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña - GesDoc</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="imagenes/logo.png" alt="Logo GesDoc">
    </div>
  </header>
  <div class="contenedor">
    <h2>Restablecer Contraseña</h2>
    <form id="resetForm">
      <div class="form-group">
        <label for="newPassword">Nueva contraseña</label>
        <input type="password" id="newPassword" name="newPassword" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <button type="submit">Restablecer contraseña</button>
      <div class="success-message" id="reset-success"></div>
      <div class="error-message" id="reset-error"></div>
    </form>
    <button class="btn-secondary" onclick="window.location.href='index.html'">Volver al Login</button>
  </div>
  <footer>
    <div class="footer-left">
      <p><strong>Acerca de…</strong></p>
      <p>Somos el organismo rector y coordinador de todas las actividades estadísticas oficiales en Santiago del Estero.</p>
    </div>
    <div class="footer-center">
      <p><strong>Ubicación</strong></p>
      <p>Garibaldi N° 44, 3º piso<br> contacto@estadisticade.gob.ar<br> +90 385 421777</p>
    </div>
    <div class="footer-right">
      <img src="imagenes/santiago.png" alt="Santiago del Estero">
      <img src="imagenes/indec.png" alt="INDEC">
    </div>
    <div class="scroll-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">↑</div>
  </footer>
  <script src="js/resetPassword.js"></script>
</body>
</html>
